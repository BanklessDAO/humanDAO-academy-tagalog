<script>
  const whitelist_collection = { '64b810dda23ab034b49a1340': { slug: 'wallet-layer-2-blockchains' } }
  const isEmbedded = typeof window !== 'undefined' && window !== window.parent
  const queryString = window.location.search
  const urlParams = new URLSearchParams(queryString)
  const collection = urlParams.get('collection')
  const isMobile = urlParams.get('mobile') === 'true'
  if (isMobile) {
    document.write(`<a target="_blank" href="https://highlight.xyz/mint/${collection}"><div class="mobile-hack"></div></a>`)
  }
  if (collection?.length && Object.keys(whitelist_collection).includes(collection)) {
    if (!isEmbedded) {
      window.location.href = `/lessons/${whitelist_collection[collection].slug}`
    }
    document.write(`<div data-widget="highlight-mint-card" data-mint-collection-id="${collection}"></div>`)
  }
  else if (collection?.length)
    document.write(`<div>wrong collection</div>`)
  else
    document.write(`<div>no collection</div>`)
</script>
